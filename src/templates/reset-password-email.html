<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password email</title>
</head>

<body style="font-family: Arial, sans-serif; color: #000;">
  <h1 style="color: #8808cc;">Відновлення пароля</h1>

  <p>Привіт, {{name}}!</p>

  <p>
    Ми отримали запит на відновлення пароля для вашого облікового запису.
  </p>

  <p>
    Щоб створити новий пароль, перейдіть за посиланням нижче:
  </p>

  <p>
    <a href="{{link}}" style="
        display: inline-block;
        padding: 10px 16px;
        background-color: #8808cc;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
      ">
      Відновити пароль
    </a>
  </p>

  <p>
    Якщо ви не надсилали цей запит — просто проігноруйте цей лист.
  </p>

  <p style="font-size: 12px; color: #666;">
    Посилання дійсне протягом обмеженого часу.
  </p>
</body>

</html>
